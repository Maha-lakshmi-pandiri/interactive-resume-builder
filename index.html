<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <h1>Interactive Resume Builder</h1>
  <div class="container">
    <form id="resumeForm">
      <input type="text" placeholder="Name" id="name" />
      <input type="email" placeholder="Email" id="email" />
      <input type="tel" placeholder="Phone" id="phone" />
      <textarea placeholder="Profile Summary" id="summary"></textarea>

      <div id="education-section">
        <label>Education:</label>
        <button type="button" onclick="addEducation()">+ Add</button>
      </div>

      <div id="experience-section">
        <label>Experience:</label>
        <button type="button" onclick="addExperience()">+ Add</button>
      </div>

      <label>Skills:</label>
      <div class="skills">
        <label><input type="checkbox" value="HTML">HTML</label>
        <label><input type="checkbox" value="CSS">CSS</label>
        <label><input type="checkbox" value="JavaScript">JavaScript</label>
        <label><input type="checkbox" value="React">React</label>
      </div>

      <div class="form-buttons">
        <button type="button" onclick="clearForm()">Clear</button>
        <button type="button" onclick="generatePDF()">Download PDF</button>
      </div>
    </form>

    <div id="resumePreview">
      <h2 id="pName"></h2>
      <p id="pEmail"></p>
      <p id="pPhone"></p>
      <p id="pSummary"></p>
      <div id="pEducation"></div>
      <div id="pExperience"></div>
      <div id="pSkills"></div>
    </div>
  </div>

  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
